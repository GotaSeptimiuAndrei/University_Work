<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UCLA</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="header">
      <div class="top">
        <div class="logo">
          <a href="#">
            <img src="media/logo-ucla.svg" alt="logo"/>
          </a>
        </div>
        <div class="container">
          <div class="header-nav">
            <a href="#">Events</a>
            <a href="#">Newsroom</a>
            <a href="#">Magazine</a>
            <a href="#">Alumni</a>
            <a href="#">Arts</a>
            <a href="#">Careers</a>
            <a href="#" id="give">Give</a>
          </div>
        </div>
      </div>
      <nav class="bottom">
        <ul>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Admission</a>
          </li>
          <li>
            <a href="#">Academics</a>
          </li>
          <li>
            <a href="#">Research</a>
          </li>
          <li>
            <a href="#">Campus Life</a>
          </li>
          <li>
            <button id="search"></button>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <section class="page">
        <div class="content">
          <div class="inner">
            <div class="left">
              <a href="#">
                <img src="media/FutureIsBruin_1950.jpg" alt="1" />

              </a>
            </div>
            <div class="right">
              <a href="#">
                <img src="media/Girls.jpg" alt="2" />
                <h3>Watch: Bruinettes bring pillar of the <br> HBCU experience to UCLA</h3>
              </a>

              <a href="#">
                <img src="media/kids.jpg" alt="3" />
                <h3>Help UCLA give K-12 students a summer <br> to remember</h3>
              </a>

          </div>
        </div>
