<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>3</title>
</head>

<body>
    <div class="container">
        <div class="table">
            <div class="table-header">
                <div class="header__item"><span id="person">Person</span></div>
                <div class="header__item"><span id="image">Info</span></div>
            </div>
            <div class="table-content">
                <div class="table-row">
                    <div class="table-data photo" id="photo1">
                        <img class="photos" src="images/Michael%20Jordan.jpg" alt="michael jordan" />
                    </div>
                    <div class="table-data text" id="info1">American businessman and former basketball player</div>
                </div>
                <div class="table-row">
                    <div class="table-data photo" id="photo2"><img class="photos" src="images/Lionel%20Messi.jpg" alt="lionel messi"/></div>
                    <div class="table-data text" id="info2">Argentine footballer</div>
                </div>
                <div class="table-row">
                    <div class="table-data photo" id="photo3"><img class="photos" src="images/Roger%20Federer.jpg" alt="roger federer"/></div>
                    <div class="table-data text" id="info3">Swiss former tennis player</div>
                </div>
                <div class="table-row">
                    <div class="table-data photo" id="photo4"><img class="photos" src="images/Usain%20Bolt.jpg" alt="usain bolt"/></div>
                    <div class="table-data text" id="info4">Jamaican runner</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
